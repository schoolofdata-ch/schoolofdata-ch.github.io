en:
  title: School of Data Switzerland
  tagline: Public tools for wider understanding and ethical application of data.
  description: > 
    The School of Data is no longer an active Working Group of <a href="https://opendata.ch">Opendata.ch</a> - 
    Swiss chapter of <a href="https://okfn.org">Open Knowledge</a>. However, there are several ongoing
    efforts to promote data literacy. Many of our members are actively providing education and training. 
    Please visit <a href="https://forum.opendata.ch">our forum</a>
    and <a href="https://opendata.ch">main website</a> for support.
